    <meta charset="utf-8" />

    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <title>KnowFlow</title>
  </head>
  <body>
    <!--********-->
    <!-- NAVBAR -->
    <!--********-->

    <header class="toolbar">
      <nav class="toolbar_navigation">
        <div></div>
        <div class="toolbar_logo">
          <a href="index.html">KNOWFLOW</a>
        </div>
        <div class="spacer"></div>
        <div class="toolbar_navigation_items">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="create_task.html">Create task</a></li>
            <li><a href="execution.html">Execute task</a></li>
            <li><a href="stats.html">Statistics</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!--******-->
    <!-- MAIN -->
    <!--******-->

    <div id="page-title">
      <h6>TASK EXECUTION</h6>
    </div>

    <div class="base_layout">
      <div>
        <div class="informationrow">
          <h1>Welcome, Peter! Task: Painting a chair Color: Red</h1>
          <h1>Total time:</h1>
          <h1 id="total_time_html"></h1>
        </div>

        <div class="rm_tasks">
          <button class="rm_task" id="task1">
            Preparing
          </button>
          <button class="rm_task" id="task2">
            Chair 1
          </button>
          <button class="rm_task" id="task3">
            Chair 2
          </button>
          <button class="rm_task" id="task4">
            Cleaning
          </button>
        </div>
        <div class="timerow">
          <h1 id="aeg1">&ensp;</h1>
          <h1 id="aeg2"></h1>
          <h1 id="aeg3"></h1>
          <h1 id="aeg4"></h1>
        </div>
        <div class="rm_activitybar">
          <button
            id="next_step"
            class="rm_nextstep_button"
            onclick="changeColor()"
          >
            NEXT STEP
          </button>

          <div class="bottom_row">
            <div class="activity_row">
              <button class="rm_activity_edit" id="edit-task-btn">
                EDIT TASK
              </button>
              <button class="rm_activity_edit" id="delete-btn">DELETE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="roadmap.js"></script>
    <div id="root"></div>
