<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <title>KnowFlow</title>
</head>

<script>
    function show() {
        var select_status = $('#task-selector').val();
        /* if select personal from select box then show my text box */

        if (select_status == 'Log') {
            $('#amount-div').show();// By using this id you can show your content
            $('#edit-div').show();// By using this id you can show your content

        }
        else {
            $('#amount-div').hide();// otherwise hide
            $('#edit-div').hide();// otherwise hide
        }
    }
</script>
<body>

<!--********-->

<!--********-->

<header class="toolbar">
    <nav class="toolbar_navigation">
        <div></div>
        <div class="toolbar_logo">
            <a href="index.html">KNOWFLOW</a>
        </div>
        <div class="spacer"></div>
        <div class="toolbar_navigation_items">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create_task.html">Create task</a></li>
                <li><a href="execution.html">Execute task</a></li>
                <li><a href="stats.html">Statistics</a></li>
            </ul>
        </div>
    </nav>
</header>

<!--******-->
<!-- MAIN -->
<!--******-->

</div>
<div id="mainWrap">

    <div id="page-title">
    <h6>CREATE TASK</h6>
</div>

    <div class="form-container">
        <form>
            <div class="form-column">
                <div class="form-row">
                    <select>
                        <option value="factory1">Workbench 1</option>
                        <option value="factory2">Workbench 2</option>
                    </select>
                </div>

                <div class="form-row" id="time1">
                    <input type="time" name="start_time" class="input-time" value="11:30">
                    <input type="date" name="start_date" class="input-date" value="2019-02-09">
                </div>

                <div class="form-row" id="time2">
                    <input type="time" name="start_time" class="input-time" value="12:30">
                    <input type="date" name="start_date" class="input-date" value="2019-02-09">
                </div>

                <div class="form-row">
                    <select>
                        <option value="worker1">Peter</option>
                        <option value="worker2">Thomas</option>
                    </select>
                </div>

                <div class="form-row">
                    <select name="task-selector" id="task-selector" onchange="show()">
                        <option value="none">Select task</option>
                        <option value="Log">Painting a chair</option>
                    </select>
                </div>

                <div class="form-row" id="amount-div">
                    <input type="number" name="amount" id="amount-input" value="5" placeholder="Amount in pcs">
                </div>

                <div class="form-row" id="edit-div">
                    <button id="edit-btn">EDIT STEPS</button>
                </div>

                <div class="form-row" id="submit">
                    <button id="submit-btn">CREATE</button>
                </div>

            </div>
        </form>

    </div>


</div>

</body>


</html>
